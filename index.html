<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/0495b4dc04.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="script.js"></script>
        <div class="all">
            <div class="bgi">
                <div class="header">
                    <div class="image">
                        <img src="pp.jpg"></img>
                    </div>
                    <div class="headerText">
                        <span style="font-weight: bold">HTML IT pro18 MF</span><br>
                        <span style="color: gray">46 members</span>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="textbar">
                    <i class="fa-regular fa-face-smile"></i>
                    <input class="text" type="text" placeholder="Message">
                    <i class="fa-solid fa-paperclip"></i>
                </div>
                <div class="mic">
                    <i class="fa-solid fa-microphone"></i>
                </div>
                    <img src="pp2.jpg" class="bigpp"></img>
                <div class="message">
                    <span id="as">kms</span>
                    <span id="ass">12:00AM</span>
                </div>
            </div>
            <div class="bgi-left">
                <div class="searchbar">
                    <div class="menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass glass"></i>
                        <input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Search" class="input">
                    </div>
                    <div class="folder">
                        <p>All</p>
                        <p>Year 19-20</p>
                        <p>Teach</p>
                        <p>teach 2021</p>
                        <p>2022</p>
                    </div>
                    <div class="image">
                        <img src="pp.jpg"></img>
                    </div>
                    <div class="headerText">
                        <span style="font-weight: bold">HTML IT pro18 MF</span><br>
                        <span>You: kms</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
